t Properties Name Type Description text string hexColor string | undefined body Object | undefined Properties Name Type Description text string hexColor string | undefined imageUrl string | undefined backgroundHexColor string | undefined actionButton Object | undefined Properties Name Type Description text Object Properties Name Type Description text string hexColor string | undefined buttonHexColor string | undefined actions Array.&lt;InAppMessageAction&gt; × Search results Close "},"InAppMessageReportingCallback.html":{"id":"InAppMessageReportingCallback.html","title":"Class: InAppMessageReportingCallback","body":" WonderPush JavaScript SDK Namespaces WonderPushWonderPushPluginSDKWonderPushPluginSDK.StorageWonderPushSDKWonderPushSDK.ConstantsWonderPushSDK.DataWonderPushSDK.DeveloperWonderPushSDK.ErrorsWonderPushSDK.GeoWonderPushSDK.NotificationWonderPushSDK.PluginsWonderPushSDK.Rest Classes InAppMessageInAppMessageActionInAppMessageBannerContentInAppMessageCardContentInAppMessageImageOnlyContentInAppMessageModalContentInAppMessageReportingCallbackWonderPushSDK.Errors.ConsentErrorWonderPushSDK.Errors.ErrorWonderPushSDK.Errors.InternalErrorWonderPushSDK.Errors.InvalidArgumentErrorWonderPushSDK.Errors.NotificationPayloadErrorWonderPushSDK.Errors.PermissionErrorWonderPushSDK.Errors.PluginErrorWonderPushSDK.Errors.PopupErrorWonderPushSDK.Errors.PushNotificationsNotSupportedErrorWonderPushSDK.Errors.RegistrationInProgressErrorWonderPushSDK.Errors.UserCancellationError Events WonderPushSDK#event:WonderPushNotificationOpenedEventWonderPushSDK#event:WonderPushSessionEventWonderPushSDK#event:WonderPushSubscriptionEventWonderPushSDK#event:WonderPushTrackEventEvent Class: InAppMessageReportingCallback InAppMessageReportingCallback new InAppMessageReportingCallback() Methods logClick(inAppMessage, action) Parameters: Name Type Description inAppMessage InAppMessage action InAppMessageAction logDismiss(inAppMessage, dismissType) Parameters: Name Type Argument Description inAppMessage InAppMessage dismissType string &lt;nullable&gt; 'swipe', 'tap' or 'auto' logImpression(inAppMessage) Parameters: Name Type Description inAppMessage InAppMessage × Search results Close "},"WonderPush.html":{"id":"WonderPush.html","title":"Namespace: WonderPush","body":" WonderPush JavaScript SDK Namespaces WonderPushWonderPushPluginSDKWonderPushPluginSDK.StorageWonderPushSDKWonderPushSDK.ConstantsWonderPushSDK.DataWonderPushSDK.DeveloperWonderPushSDK.ErrorsWonderPushSDK.GeoWonderPushSDK.NotificationWonderPushSDK.PluginsWonderPushSDK.Rest Classes InAppMessageInAppMessageActionInAppMessageBannerContentInAppMessageCardContentInAppMessageImageOnlyContentInAppMessageModalContentInAppMessageReportingCallbackWonderPushSDK.Errors.ConsentErrorWonderPushSDK.Errors.ErrorWonderPushSDK.Errors.InternalErrorWonderPushSDK.Errors.InvalidArgumentErrorWonderPushSDK.Errors.NotificationPayloadErrorWonderPushSDK.Errors.PermissionErrorWonderPushSDK.Errors.PluginErrorWonderPushSDK.Errors.PopupErrorWonderPushSDK.Errors.PushNotificationsNotSupportedErrorWonderPushSDK.Errors.RegistrationInProgressErrorWonderPushSDK.Errors.UserCancellationError Events WonderPushSDK#event:WonderPushNotificationOpenedEventWonderPushSDK#event:WonderPushSessionEventWonderPushSDK#event:WonderPushSubscriptionEventWonderPushSDK#event:WonderPushTrackEventEvent Namespace: WonderPush WonderPush The entry point to WonderPush. Methods &lt;static&gt; init(options) Initialize the SDK. Parameters: Name Type Description options WonderPush.InitOptions Initialization options. &lt;static&gt; push(item) Places calls against the WonderPush SDK, when it is ready. Parameters: Name Type Description item WonderPush.ReadyCallback | WonderPush.ReadyArrayItem This function will be called with the WonderPushSDK instance as first argument, after the SDK has successfully initialized. &lt;static&gt; ready(item) Places calls against the WonderPush SDK, when it is ready. Parameters: Name Type Description item WonderPush.ReadyCallback | WonderPush.ReadyArrayItem This function will be called with the WonderPushSDK instance as first argument, after the SDK has successfully initialized. &lt;static&gt; registerPlugin(pluginName, constructor) Register the current plugin to WonderPush. This function is only available to plugins. It is only exposed when loading the declared plugins. Parameters: Name Type Description pluginName string The plugin's name constructor WonderPush.PluginEntryPoint | Object The plugin window constructor or constructors object. Properties Name Type Description window WonderPush.PluginEntryPoint The plugin constructor when used in the context of the website window. This is the field you'll define if you give a function directly instead of an object. Leave unset to not be loaded in the context of the website window. serviceWorker WonderPush.PluginEntryPoint The plugin constructor when used in the context of the service worker. Leave unset to not be loaded in the context of the service worker. addPageView() Call this function whenever new page content is loaded. Single Page Applications that load content using React and similar or AJAX will benefit from this to &quot;fix&quot; page views counting. This increments the page views counter and may trigger automatic subscription, if configured this way. Calling this function also helps the SDK to monitor the user activity. If a hashchange event is equivalent to a new page, then you'll want to bind a listener on this event and call this function. Returns: Type Promise addProperty(field, value) Adds the value to a given installation property. The stored value is made an array if not already one. If the given value is an array, all its values are added. If a value is already present in the stored value, it won't be added. Parameters: Name Type Description field string The name of the property to add values to value * | Array.&lt;*&gt; | * The value(s) to be added, can be an array or multiple arguments Returns: Type Promise addTag(tag) Adds one or more tags to the installation. Parameters: Name Type Description tag Array.&lt;string&gt; | string The tags to add to the installation. You can use either a single string argument, multiple string arguments or an array of strings. Returns: Type Promise clearAllData() Remove any local storage and ask the WonderPush servers to delete any data associated with the all local installations and related users. Returns: Type Promise clearEventsHistory() Ask the WonderPush servers to delete any event associated with the all local installations. Returns: Promise clearPreferences() Ask the WonderPush servers to delete any custom data associated with the all local installations and related users. Returns: Type Promise downloadAllData() Initiates the download of all user remote and local data. Returns: Type Promise getDisplayedInAppMessage() Returns the in-app message currently displayed or null if none is being displayed. If you provided a display callback using WonderPush#setInAppMessagingDisplayCallback, this will always return null. Returns: Type InAppMessage.&lt;*&gt; getProperties() Retrieves the installation properties. Returns: Type Promise.&lt;Object.&lt;string, *&gt;&gt; getPropertyValue(field) Returns the value of a given installation property. If the property stores an array, only the first value is returned. This way you don't have to deal with potential arrays if that property is not supposed to hold one. Returns null if the property is absent or has an empty array value. Parameters: Name Type Description field string The name of the property to read values from Returns: null or a single value stored in the property, never a array nor undefined Type Promise.&lt;?string&gt; getPropertyValues(field) Returns an array of the values of a given installation property. If the property does not store an array, an array is returned nevertheless. This way you don't have to deal with potential scalar values if that property is supposed to hold an array. Returns an empty array instead of null if the property is absent. Returns an array wrapping any scalar value held by the property. Parameters: Name Type Description field string The name of the property to read values from Returns: A possibly empty array of the values stored in the property, but never null nor undefined Type Promise.&lt;Array.&lt;string&gt;&gt; getTags() Returns all the tags of the installation. Returns: Type Promise.&lt;Array.&lt;string&gt;&gt; hasTag(tag) Tests whether the installation has the given tag attached to it. Parameters: Name Type Description tag string The tag to test. Returns: A promise that resolves to true if the given tag is attached to the installation, false otherwise. Type Promise.&lt;boolean&gt; isAllowedSubscriptionDomain(origin) Whether the current or given domain is allowed to take subscriptions. Parameters: Name Type Argument Description origin string &lt;nullable&gt; An origin (http[s]://hostname) to test. Defaults to location.origin Returns: Whether the given origin is allowed to call WonderPush#subscribeToNotifications. Type Promise.&lt;boolean&gt; isSubscribedToNotifications() Returns whether the user is subscribed to push notifications. Returns: enabled Type Promise.&lt;boolean&gt; putProperties(customData) Updates the installation properties. Parameters: Name Type Description customData object Returns: Type Promise removeAllTags() Removes all tags from the installation. Returns: Type Promise removeProperty(field, value) Removes the value from a given installation property. The stored value is made an array if not already one. If the given value is an array, all its values are removed. If a value is present multiple times in the stored value, they will all be removed. Parameters: Name Type Description field string The name of the property to read values from value * | Array.&lt;*&gt; | * The value(s) to be removed, can be an array or multiple arguments Returns: Type Promise removeTag(tag) Removes one or more tags from the installation. Parameters: Name Type Description tag Array.&lt;string&gt; | string The tags to remove from the installation. You can use either a single string argument, multiple string arguments or an array of strings. Returns: Type Promise setInAppMessagesSuppressed(messagesSuppressed) Suppresses or enables in-app messages display. Parameters: Name Type Description messagesSuppressed whether in-app messages should be suppressed setInAppMessagesSuppressed() Returns whether in-app messages display is suppressed. Returns: Type boolean setInAppMessagingDisplayCallback(displayCallback) Sets the in-app messaging display callback. Setting the display callback allows you to handle the display of in-app messages yourself. Set to null / undefined to hand the display to WonderPush again. The display callback accepts 2 arguments: the in-app message the reporting callback Parameters: Name Type Description displayCallback a function taking 2 arguments: the in-app message and the reporting callback object. See: InAppMessage InAppMessageReportingCallback Example WonderPush.push(function() { WonderPush.setInAppMessagingDisplayCallback(function(inAppMessage, reportingCallback) { // Display inAppMessage, then // When viewed: reportingCallback.logImpression(inAppMessage); // When dismissed: reportingCallback.logDismiss(inAppMessage, 'tap'); // When clicked: reportingCallback.logClick(inAppMessage); // Report that we handled the message. return true; }); }) setProperty(field, value) Sets the value to a given installation property. The previous value is replaced entirely. Setting undefined or null has the same effect as WonderPush#unsetProperty. Parameters: Name Type Description field string The name of the property to set value mixed The value to be set, can be an array Returns: Type Promise setUserConsent() Reads user consent state. Returns undefined if no explicit consent was set. Returns: Type Promise.&lt;(boolean|undefined)&gt; setUserConsent(consent) Provides or withdraws user consent. If the requiresUserConsent initialization option is true, the whole SDK is paused and no data is sent to WonderPush, until consent is provided. Parameters: Name Type Description consent boolean Returns: Type Promise showSubscriptionBell(show) Show or hide the subscription bell Parameters: Name Type Description show Boolean Whether to show or hide the bell. showSubscriptionDialog() Show the subscription dialog showSubscriptionSwitch(parentNode, options) Show a subscription switch. Parameters: Name Type Description parentNode HTMLElement The node where we'll put the subscription switch using appendChild. options Object Options passed to the switch element via data- attributes. showTagSwitches(parentNode, options[) Show a collection of tag switches. Parameters: Name Type Description parentNode HTMLElement The node where we'll put the tag switches using appendChild. options[ Array.&lt;Object&gt; An array of Options passed to the tag-switch element via data- attributes. subscribeToNotifications( [event]) Subscribes to push notifications. Parameters: Name Type Argument Description event Event &lt;optional&gt; If you call this function in response to a user event, give that event here. It will permit bypassing popup blockers to open any necessary popup to finalize the registration process, without requiring the user to click once again on a modal box. Returns: Type Promise unsetProperty(field) Removes the value of a given installation property. The previous value is replaced with null. Parameters: Name Type Description field string The name of the property to set Returns: Type Promise unsubscribeFromNotifications() Unsubscribes from push notifications. Returns: Type Promise useGeolocation(enable) Dynamically enables or disables the use of the Geolocation API. You can automatically enable it using {&quot;geolocation&quot;: true} in the options given to WonderPush.init function Parameters: Name Type Description enable boolean | string true/false, or &quot;auto&quot; to detect existing permission. Type Definitions InitOptions Type: Object Properties: Name Type Argument Default Description webKey string The Web key of your application. userId string &lt;optional&gt; &lt;nullable&gt; null The unique id of the user browsing the page. requiresUserConsent boolean &lt;optional&gt; &lt;nullable&gt; false Whether the user consent is required for WonderPush to operate. When true, the SDK is paused and no data will be recorder nor sent to WonderPush until the WonderPushSDK.setUserConsent() function is called with true. applicationName string &lt;nullable&gt; The name of your website. Defaults to your website hostname. This will be displayed during the registration process. This option can be controlled from your dashboard. applicationVersion string The version of the browsed website. geolocation boolean | string &lt;optional&gt; &quot;auto&quot; Whether to use the Geolocation API. This setting applies on startup and will prompt the user for permission the first time. You can use the WonderPushSDK.Geo.useGeolocation() function at the most appropriate time. if desired. WonderPush remembers if the permission has been previously granted and, if so, enables it automatically. notificationIcon string &lt;optional&gt; &lt;nullable&gt; The absolute, preferably HTTPS, URL to the notification icon. It is displayed in the registration process and along displayed notifications. This option can be controlled from your dashboard. notificationDefaultUrl string &lt;optional&gt; The absolute URL to your website front page. This is the URL that will be opened if no page is already opened and no custom URL is present in the notification. This option can be controlled from your dashboard. customDomain string &lt;optional&gt; The unique domain that controls the whole notification process. This is the domain that will be displayed in the Notification permission popup and at the bottom of each notification. The Notification permission is bond to this domain, changing this value will require users to subscribe again, although previous registrations will still continue to work for some unspecified time. You can use either a simple string with no dots: mybrand, or equivalently mybrand.by.wonderpush.com. If your current plan permits it, you can customise it: www.mybrand.com or equivalently https://www.mybrand.com/. Using this second variant, you would need to host a few more files and enable HTTPS on your website. Contact us for more information. This option is overridden by the configuration the SDK dynamically fetches and is controlled from your dashboard. plugins Object The plugins configuration to load. See WonderPushSDK.Plugins. One key per plugin, the plugin's option object as value, or null or false to prevent it from loading. The key is composed of a plugin name followed by an optional colon and version, such as: plugin-name, plugin-name:1, plugin-name:1.2 or plugin-name:1.2.3. The version is composed of 1 to 3 dot separated digits. If any digit group is omitted, the SDK will load the latest version that matches the mentioned digits. The plugins must follow semantic versioning. Hence it is not recommended to use plugin-name as this will load version the latest available version, be it 1.2.3 or 2.0.0, which, according to semantic versioning, will make you embrace potential incompatible API changes automatically. A safer alternative is to use plugin-name:2 which will load the latest 2.x.x version, be it 2.0.0 or 2.17.28, but no 3.x.x or higher versions, putting you on the safe side with regards to backward incompatible changes. Similarly, using plugin-name:2.17 will load the latest 2.17.x version, but no 2.18.x or 3.x.x version, upgrading only automatically across bugfix releases within the given minor version. The key can otherwise be an HTTPS URL to a plugin, such as: https://server.net/path/to/plugin-name.js. Note: Non-HTTPS URLs are not supported. Using a URL gives no update guarantee, not even that dependencies are not served from a stale cache, but it permits loading non officially registered plugins. This is especially useful for plugin development. The filename of the last component will be extracted and taken as the plugin name. It is forbidden to declare a given plugin name multiple times, such as with different versions or a URL. Doing so will result in a WonderPushSDK.Errors.PluginError being thrown. optInOptions Object The default opt-in options to use. See WonderPushSDK.Notification.setOptInOptions(). Type: WonderPushSDK.Notification.OptInOptions. subscriptionOptions Object The automatic subscription options to use. Type: WonderPush.SubscriptionOptions. PluginEntryPoint(WonderPushSDK, options) Parameters: Name Type Description WonderPushSDK WonderPushPluginSDK The initialized and pre-ready SDK instance with a few added plugin related functions. options Object The plugin's options. ReadyArrayItem A function call to perform on the SDK, with name, arguments and optional callback. The first element must be the function name. The following elements are any arguments to be passed to the called function. An optional last argument can be a WonderPush.ReadyArrayItemCallback used as a callback. This syntax permits calling a few functions before the SDK is ready, like init or setUserConsent. Type: Array.&lt;*&gt; ReadyArrayItemCallback(error, value) Parameters: Name Type Argument Description error Error &lt;nullable&gt; An error that was encountered and that you should check, or null. value * The returned value. If an error happened this will be undefined. ReadyCallback(WonderPushSDK) This function will be called with the WonderPushSDK instance as first argument, after the SDK has successfully initialized. Parameters: Name Type Description WonderPushSDK WonderPushSDK The initialized SDK instance. SubscriptionOptions Type: Object Properties: Name Type Argument Default Description mode &quot;visits&quot; | &quot;pages&quot; | &quot;direct&quot; | &quot;manual&quot; &lt;optional&gt; &quot;visits&quot; How automatic subscription should be performed. visits triggers at the minVisits-th visit of the user. pages triggers at the minPages-th page view of the user. direct triggers at the very first page load. manual never triggers automatically. Instead you must use either the subscription switch, or call WonderPushSDK.setNotificationEnabled() manually whenever you see fit, for instance after measuring some user interest and after asking for willingness. minVisits number &lt;optional&gt; 2 How many visits should the user have performed before triggering automatic subscription. Visits are reported with the @APP_OPEN and @APP_CLOSE events in the user timeline on your dashboard. Requires the mode option to be set to visits. minPages number &lt;optional&gt; 3 How many page should the user have viewed before triggering automatic subscription. Depending on your website type, you may increase this number. An alternative is to use the visits mode, that will count browsing sessions. The SDK can only count the pages it is included in. Requires the mode option to be set to pages. delay number &lt;optional&gt; 0 How long in milliseconds to delay the automatic user subscription prompt. This way the user can be prompted 10 seconds after landing on the page. snooze number | false &lt;optional&gt; 604800000 How long to wait before automatically prompting the user for subscription again, in milliseconds. Or false to never try again. switchElementId string &lt;optional&gt; &quot;wonderpush-subscription-switch&quot; The id of the placeholder element this the SDK will use to flesh out a subscription switch. The use of a subscription switch is optional, but highly recommended for best user experience. If no element is found when the SDK initializes, nothing will happen. You can always resort to automatic subscription modes. When using a subscription switch, you may want to set the subscription mode to manual, or raise the minVisits or minPages thresholds, depending on your chosen mode. You should include the following placeholder anywhere you see fit in your pages: &lt;div id=&quot;wonderpush-subscription-switch&quot;/&gt; For maximum control, you here is the list of all attributes available to customize your switch: id - Mandatory, must correspond to the switchElementId option above! data-class-prefix - defaults to &quot;wp-&quot;. The prefix to prepend to all the CSS classes names used. If the default style does not suit you, you can either override some rules, or use a whole new ruleset by changing this prefix. data-prepend - defaults to &quot;&quot;. Optional HTML code to inject before the actual switch element. Escape your double quotes properly using &amp;quot;, and pay extra attention not to create syntax errors or malformed HTML! data-append - defaults to &quot;&quot;. Optional HTML code to inject after the actual switch element. data-sentence - defaults to &quot;&quot;. HTML snippet to inject in a SPAN tag right before the switch. You likely want to include a final space character for proper display. data-class - defaults to &quot;&quot;. CSS class to add to the switch element. data-color-off - defaults to &quot;&quot;, which is grey. Name of a predefined color to use for the OFF state. See below for a list of available colors. data-color-on - defaults to &quot;&quot;, which is blue. Name of a predefined color to use for the ON state. See below for a list of available colors. data-off - defaults to &quot;OFF&quot;. Label of the switch in the OFF state. data-on - defaults to &quot;ON&quot;. Label of the switch in the ON state. Here is an example: &lt;div id=&quot;wonderpush-subscription-switch&quot; data-prepend=&quot;&lt;div class=&amp;amp;quot;some-wrapper&amp;amp;quot;&gt;&quot; data-append=&quot;&lt;/div&gt;&quot; data-sentence=&quot;Receive the latest news by push notifications: &quot; data-class=&quot;some-stylish-class&quot; data-color-off=&quot;red&quot; data-color-on=&quot;green&quot; data-off=&quot;NO&quot; data-on=&quot;YES&quot; &gt; &lt;!-- Any content will be replaced with the switch, if push notifications are supported. --&gt; Sorry, push notifications are not supported by your browser. &lt;/div&gt; Available switch colors for OFF state: grey or gray - the default. red Available switch colors for ON state: blue - the default. green × Search results Close "},"WonderPushPluginSDK.html":{"id":"WonderPushPluginSDK.html","title":"Namespace: WonderPushPluginSDK","body":" WonderPush JavaScript SDK Namespaces WonderPushWonderPushPluginSDKWonderPushPluginSDK.StorageWonderPushSDKWonderPushSDK.ConstantsWonderPushSDK.DataWonderPushSDK.DeveloperWonderPushSDK.ErrorsWonderPushSDK.GeoWonderPushSDK.NotificationWonderPushSDK.PluginsWonderPushSDK.Rest Classes InAppMessageInAppMessageActionInAppMessageBannerContentInAppMessageCardContentInAppMessageImageOnlyContentInAppMessageModalContentInAppMessageReportingCallbackWonderPushSDK.Errors.ConsentErrorWonderPushSDK.Errors.ErrorWonderPushSDK.Errors.InternalErrorWonderPushSDK.Errors.InvalidArgumentErrorWonderPushSDK.Errors.NotificationPayloadErrorWonderPushSDK.Errors.PermissionErrorWonderPushSDK.Errors.PluginErrorWonderPushSDK.Errors.PopupErrorWonderPushSDK.Errors.PushNotificationsNotSupportedErrorWonderPushSDK.Errors.RegistrationInProgressErrorWonderPushSDK.Errors.UserCancellationError Events WonderPushSDK#event:WonderPushNotificationOpenedEventWonderPushSDK#event:WonderPushSessionEventWonderPushSDK#event:WonderPushSubscriptionEventWonderPushSDK#event:WonderPushTrackEventEvent Namespace: WonderPushPluginSDK WonderPushPluginSDK The WonderPushSDK exposed to plugins, that contain a few additional methods. Extends WonderPushSDK Namespaces Storage Methods &lt;static&gt; checkTriggers(config, passCallback, rejectCallback) Helper function to find out if a user meets a set of criteria before starting a subscription process. Your plugin should check this before adding any visually intrusive elements to the browsed page. for prompting the user for subscription. Giving no criterion makes the check pass. Note that the snoozing default value will apply. If the user manually unsubscribed, the check always rejects. Unless configured otherwise, the WonderPushPluginSDK.resetTriggers function is automatically called when the check passes. Parameters: Name Type Description config WonderPushPluginSDK.TriggersConfig Configures the various checks and behaviors that should be checked to trigger a subscription. passCallback function A callback function called with no arguments when the user meets the criteria. Its responsibility is to start the subscription process. This function is called asynchronously, after the desired delay. rejectCallback function A callback function called with no arguments if the user does not meet the criteria. This function is called asynchronously, with no specific delay. See: WonderPushPluginSDK.waitTriggers &lt;static&gt; loadStylesheet(relativePath) Load stylesheets. A check enforces the resource to lie under the same directory as the plugin, or any sub-directory. Parameters: Name Type Argument Description relativePath string &lt;repeatable&gt; The path of the stylesheet to load, relative to the plugin script file. &lt;static&gt; log(args) Logs a statement, with automatic tagging. Parameters: Name Type Argument Description args args &lt;repeatable&gt; The arguments to give to console.log(). &lt;static&gt; logDebug(args) Logs a debug statement, with automatic tagging. Parameters: Name Type Argument Description args args &lt;repeatable&gt; The arguments to give to console.debug(). &lt;static&gt; logError(args) Logs an error statement, with automatic tagging. Parameters: Name Type Argument Description args args &lt;repeatable&gt; The arguments to give to console.error(). &lt;static&gt; logInfo(args) Logs an info statement, with automatic tagging. Parameters: Name Type Argument Description args args &lt;repeatable&gt; The arguments to give to console.info(). &lt;static&gt; logTrace(args) Logs a trace statement, with automatic tagging. Parameters: Name Type Argument Description args args &lt;repeatable&gt; The arguments to give to console.trace(). &lt;static&gt; logWarn(args) Logs a warn statement, with automatic tagging. Parameters: Name Type Argument Description args args &lt;repeatable&gt; The arguments to give to console.warn(). &lt;static&gt; resetTriggers() Resets the information used by triggers in WonderPushPluginSDK.checkTriggers, because the user was prompted. Notes the current triggers counters and statistics to serve as a new starting point for checking triggers before prompting the user for subscription. This permits waiting for some time or a given number of visits before having the triggers checks pass and prompting the user again. Unless explicitly configured otherwise, WonderPushPluginSDK.checkTriggers calls this method automatically as a mean to ease plugin development. See that function's documentation to disable it and call this function manually. Returns: Type Promise &lt;static&gt; snoozeTriggers(value) Forces the triggers of WonderPushPluginSDK.checkTriggers to not pass for some time. The SDK already applies a softer and dynamically updatable snooze working without any user action, that aims at preventing to prompt the user at each page load. This functions however lets you decide of a more appropriate snooze duration depending on a user's action, like waiting for a week or a month depending on whether the &quot;X&quot; or the &quot;Remind me later&quot; button was clicked. Parameters: Name Type Description value boolean | number Give a number of milliseconds to wait for that duration. Use true to snooze the triggers indefinitely. Use false to stop snoozing. Returns: Type Promise &lt;static&gt; waitTriggers(config) Helper function to wait for the user to meet a set of criteria before starting a subscription process. This works like WonderPushPluginSDK.checkTriggers excepts that instead of calling the reject callback, it continues to wait until the test passes, and then resolves the returned promise. This along with WonderPush#addPageView allows to support Single Page Application by waiting for the right number of page views. Parameters: Name Type Description config WonderPushPluginSDK.TriggersConfig Configures the various checks and behaviors that should be checked to trigger a subscription. See: WonderPushPluginSDK.checkTriggers Returns: Resolves once the check passes, not before. Type Promise.&lt;void&gt; Type Definitions TriggersConfig Configures the various checks and behaviors that should be checked to trigger a subscription. Using undefined, null or false will make the check reject. Using true will make the check unconditionally pass (no snoozing). Type: Object | undefined | null | boolean Properties: Name Type Argument Default Description minVisits number &lt;optional&gt; How many visits should the user have performed before triggering automatic subscription. Visits are reported with the @APP_OPEN event in the user timeline on your dashboard. minVisitsSinceReset number &lt;optional&gt; How many visits should the user have performed since the last time this check passed. minPages number &lt;optional&gt; How many pages should the user have viewed before triggering automatic subscription. Depending on your website type, you may adjust this number. Unlike minVisitPages, this counts page views across visits. An alternative is to use the minVisits criterion, that will count browsing sessions. The SDK can only count the pages it is included in. minPagesSinceReset number &lt;optional&gt; How many page should the user have viewed since the last time this check passed. minVisitPages number &lt;optional&gt; How many pages should the user have viewed within its current visit before triggering automatic subscription. Depending on your website type, you may adjust this number. Unlike minPages, this counter automatically resets after each visit. The SDK can only count the pages it is included in. delay number &lt;optional&gt; 0 How long in milliseconds to delay the user subscription prompt. This way the user can be prompted 10 seconds after landing on the page. snooze number | false &lt;optional&gt; 43200000 How long to wait before automatically prompting the user for subscription again, in milliseconds. Or false to never try again. manual boolean &lt;optional&gt; false Setting this value to true will ensure that the check never succeeds. This is intended at disabling automatic triggers and letting the developer trigger the plugin manually. autoReset boolean &lt;optional&gt; true By default when the check passes, WonderPushPluginSDK.resetTriggers is called. Plugins with more advanced needs may control when they call it by setting this option to false. × Search results Close "},"WonderPushPluginSDK.Storage.html":{"id":"WonderPushPluginSDK.Storage.html","title":"Namespace: Storage","body":" WonderPush JavaScript SDK Namespaces WonderPushWonderPushPluginSDKWonderPushPluginSDK.StorageWonderPushSDKWonderPushSDK.ConstantsWonderPushSDK.DataWonderPushSDK.DeveloperWonderPushSDK.ErrorsWonderPushSDK.GeoWonderPushSDK.NotificationWonderPushSDK.PluginsWonderPushSDK.Rest Classes InAppMessageInAppMessageActionInAppMessageBannerContentInAppMessageCardContentInAppMessageImageOnlyContentInAppMessageModalContentInAppMessageReportingCallbackWonderPushSDK.Errors.ConsentErrorWonderPushSDK.Errors.ErrorWonderPushSDK.Errors.InternalErrorWonderPushSDK.Errors.InvalidArgumentErrorWonderPushSDK.Errors.NotificationPayloadErrorWonderPushSDK.Errors.PermissionErrorWonderPushSDK.Errors.PluginErrorWonderPushSDK.Errors.PopupErrorWonderPushSDK.Errors.PushNotificationsNotSupportedErrorWonderPushSDK.Errors.RegistrationInProgressErrorWonderPushSDK.Errors.UserCancellationError Events WonderPushSDK#event:WonderPushNotificationOpenedEventWonderPushSDK#event:WonderPushSessionEventWonderPushSDK#event:WonderPushSubscriptionEventWonderPushSDK#event:WonderPushTrackEventEvent Namespace: Storage WonderPushPluginSDK. Storage Storage facility bound to the plugin. You are encouraged to use this facility instead of localStorage or the local IndexedDB to function properly across the multiple domains the SDK might be integrated from. Methods &lt;static&gt; get(keys) Reads one or more keys from the plugin storage. Parameters: Name Type Argument Description keys string &lt;repeatable&gt; The keys to read Returns: Resolves to a promise containing an object with the keys that were given in parameter as fields. Type Promise.&lt;Object&gt; &lt;static&gt; set(key [, value]) Sets one or more keys into the plugin storage. Parameters: Name Type Argument Description key string | Object The key to set, or an object of keys and values to set. value * &lt;optional&gt; The value to set, if the first parameter is a string. Unused if you gave it an object. Returns: Type Promise × Search results Close "},"WonderPushSDK.html":{"id":"WonderPushSDK.html","title":"Namespace: WonderPushSDK","body":" WonderPush JavaScript SDK Namespaces WonderPushWonderPushPluginSDKWonderPushPluginSDK.StorageWonderPushSDKWonderPushSDK.ConstantsWonderPushSDK.DataWonderPushSDK.DeveloperWonderPushSDK.ErrorsWonderPushSDK.GeoWonderPushSDK.NotificationWonderPushSDK.PluginsWonderPushSDK.Rest Classes InAppMessageInAppMessageActionInAppMessageBannerContentInAppMessageCardContentInAppMessageImageOnlyContentInAppMessageModalContentInAppMessageReportingCallbackWonderPushSDK.Errors.ConsentErrorWonderPushSDK.Errors.ErrorWonderPushSDK.Errors.InternalErrorWonderPushSDK.Errors.InvalidArgumentErrorWonderPushSDK.Errors.NotificationPayloadErrorWonderPushSDK.Errors.PermissionErrorWonderPushSDK.Errors.PluginErrorWonderPushSDK.Errors.PopupErrorWonderPushSDK.Errors.PushNotificationsNotSupportedErrorWonderPushSDK.Errors.RegistrationInProgressErrorWonderPushSDK.Errors.UserCancellationError Events WonderPushSDK#event:WonderPushNotificationOpenedEventWonderPushSDK#event:WonderPushSessionEventWonderPushSDK#event:WonderPushSubscriptionEventWonderPushSDK#event:WonderPushTrackEventEvent Namespace: WonderPushSDK WonderPushSDK The public API of the SDK. Namespaces Constants Data Developer Errors Geo Notification Plugins Rest Members &lt;readonly&gt; SessionState :integer List of Session States Type: integer Properties: Name Type Default Description INIT_FAILED integer -1 Session initialization failed INIT_UNSTARTED integer 0 Session initialization is not started INIT_INPROGRESS integer 1 Session initialization is in progress INIT_SUCCESS integer 2 Session initilialization is successful &lt;readonly&gt; SubscriptionState :integer List of Subscription States Type: integer Properties: Name Type Default Description DENIED integer -3 The client has denied push notification permission. UNSUPPORTED integer -2 The client does not support native push notifications. UNSUBSCRIBED integer -1 The client has manually unsubscribed from native push notifications. UNDETERMINED integer 0 The real subscription state is not yet available. NOT_SUBSCRIBED integer 1 The client is not yet subscribed to native push notifications. SUBSCRIBED integer 2 The client is subscribed to native push notifications. Methods &lt;static&gt; getAttendance() Return the user presence metrics. Returns: Type WonderPushSDK#Attendance askNativePushNotificationPermission() Ask the user for permission to receive push notifications. The user must grant the Notification permission in order to opt-in to push notifications. Deprecated: Yes See: WonderPushSDK#setNotificationEnabled getDeviceId() Returns the device id. Returns: Type Promise.&lt;string&gt; getInitializationPromise() Get a promise which will be resolved at SDK initialization. This promise never rejects. Returns: Type Promise getInstallation() Deprecated. Returns a synthetic installation object with some identifiers and the custom properties inside it. Please use WonderPushSDK#getInstallationCustomProperties instead. Deprecated: Yes Returns: Type Promise.&lt;Object&gt; getInstallationCustomProperties() Updates the installation custom properties. Returns: Type Promise getInstallationId() Returns the installation id of the currently logged user. Returns: undefined if the session is not initialized yet. Type Promise.&lt;string&gt; getNotificationEnabled() Returns whether the user is subscribed to push notifications. Returns: enabled Type boolean getNotificationIcon() Returns the default notification icon. Returns: Type string getPushToken() Returns the push token of the currently logged user. Returns: null if the session is not initialized yet or the user is not subscribed. Type Promise.&lt;string&gt; getSessionState() Get the session initialization state. Returns: Type WonderPushSDK#SessionState getUserId() Returns the user id of the currently logged user. Returns: undefined if the session is not initialized yet. Type Promise.&lt;string&gt; isNativePushNotificationSupported() Returns whether the current browser supports push notifications. Returns: Type boolean isOnRightDomain() Returns whether the current script is executed on a domain valid for WonderPush push notifications. Returns: isOnRightDomain Type boolean isRegistrationInProgress() Returns whether a registration process is aleady taking place. Returns: Type boolean newPageLoaded() Call this function whenever new page content is loaded, for instance using AJAX. This increments the page views counter and may trigger automatic subscription, if configured this way. Calling this function also helps the SDK to monitor the user activity. If a hashchange event is equivalent to a new page, then you'll want to bind a listener on this event and call this function. newUserInteraction() Call this function whenever the user does any meaningful operation on the page, such as navigating to a new tab that does not trigger any AJAX calls or browsing events. Calling this function also helps the SDK to monitor the user activity. The SDK already monitors the load, hashchange and unload events. putInstallationCustomProperties(customData) Updates the installation custom properties. Parameters: Name Type Description customData object Returns: Type Promise setNotificationEnabled(enabled [, event]) Subscribes or unsubscribes to push notifications. Parameters: Name Type Argument Description enabled boolean Whether to subscribe or unsubscribe to push notifications. event Event &lt;optional&gt; If you call this function in response to a user event, give that event here. It will permit bypassing popup blockers to open any necessary popup to finalize the registration process, without requiring the user to click once again on a modal box. trackEvent(type [, customData]) Tracks a custom event Parameters: Name Type Argument Description type string The type of the event to track. customData object &lt;optional&gt; Optional custom properties associated to the event. Returns: Type Promise trackEventOnUnload(type [, customData]) Tracks a custom event. Suitable for sending events from a window.unload listener, not recommended otherwise. Uses navigator.sendBeacon() to send the event. Parameters: Name Type Argument Description type string The type of the event to track. customData object &lt;optional&gt; Optional custom properties associated to the event. unsubscribeFromPushNotification() Unsubscribe the user from push notifications. Deprecated: Yes See: WonderPushSDK#setNotificationEnabled Type Definitions Attendance Type: Object Properties: Name Type Description pageViews number The number of page viewed by the user. visitCount number The number of time the user visited the website. Events WonderPushNotificationOpenedEvent WonderPushEvent to indicate a click on a notification action of type &quot;Let application code decide&quot;, e.g. a target URL of wonderpush://notificationOpen/broadcast Properties: Name Type Description type string &quot;notificationOpened&quot; event Object The browser &quot;notificationclick&quot; event WonderPushSDK WonderPushSDK The SDK instance WonderPushSessionEvent WonderPushEvent to indicate SDK initialization state. Properties: Name Type Description type string &quot;session&quot; state WonderPushSDK.SessionState The session initialization state WonderPushSDK WonderPushSDK The SDK instance See: WonderPushSDK.getSessionState WonderPushSubscriptionEvent WonderPushEvent to indicate push notification subscription state. Properties: Name Type Description type string &quot;subscription&quot; state WonderPushSDK.SubscriptionState The push notification subscription state WonderPushSDK WonderPushSDK The SDK instance See: WonderPushSDK.Notification.getSubscriptionState WonderPushTrackEventEvent WonderPushEvent to indicate a that WonderPush.trackEvent was called Properties: Name Type Description type string &quot;trackEvent&quot; event Object The data passed to trackEvent Properties Name Type Description type string The type of trackEvent custom Object The custom properties passed to trackEvent WonderPushSDK WonderPushSDK The SDK instance × Search results Close "},"WonderPushSDK.Constants.html":{"id":"WonderPushSDK.Constants.html","title":"Namespace: Constants","body":" WonderPush JavaScript SDK Namespaces WonderPushWonderPushPluginSDKWonderPushPluginSDK.StorageWonderPushSDKWonderPushSDK.ConstantsWonderPushSDK.DataWonderPushSDK.DeveloperWonderPushSDK.ErrorsWonderPushSDK.GeoWonderPushSDK.NotificationWonderPushSDK.PluginsWonderPushSDK.Rest Classes InAppMessageInAppMessageActionInAppMessageBannerContentInAppMessageCardContentInAppMessageImageOnlyContentInAppMessageModalContentInAppMessageReportingCallbackWonderPushSDK.Errors.ConsentErrorWonderPushSDK.Errors.ErrorWonderPushSDK.Errors.InternalErrorWonderPushSDK.Errors.InvalidArgumentErrorWonderPushSDK.Errors.NotificationPayloadErrorWonderPushSDK.Errors.PermissionErrorWonderPushSDK.Errors.PluginErrorWonderPushSDK.Errors.PopupErrorWonderPushSDK.Errors.PushNotificationsNotSupportedErrorWonderPushSDK.Errors.RegistrationInProgressErrorWonderPushSDK.Errors.UserCancellationError Events WonderPushSDK#event:WonderPushNotificationOpened  API, or geolocation has been disabled or permission has been denied. Parameters: Name Type Description location Object | null The fake geolocation to use, or null to remove. Properties Name Type Description lat number Fake location latitude in degrees lon number Fake location longitude in degrees useGeolocation(enable) Dynamically enables or disables the use of the Geolocation API. You can automatically enable it using {&quot;geolocation&quot;: true} in the options given to WonderPush.init function Parameters: Name Type Description enable boolean | string true/false, or &quot;auto&quot; to detect existing permission. × Search results Close "},"WonderPushSDK.Notification.html":{"id":"WonderPushSDK.Notification.html","title":"Namespace: Notification","body":" WonderPush JavaScript SDK Namespaces WonderPushWonderPushPluginSDKWonderPushPluginSDK.StorageWonderPushSDKWonderPushSDK.ConstantsWonderPushSDK.DataWonderPushSDK.DeveloperWonderPushSDK.ErrorsWonderPushSDK.GeoWonderPushSDK.NotificationWonderPushSDK.PluginsWonderPushSDK.Rest Classes InAppMessageInAppMessageActionInAppMessageBannerContentInAppMessageCardContentInAppMessageImageOnlyContentInAppMessageModalContentInAppMessageReportingCallbackWonderPushSDK.Errors.ConsentErrorWonderPushSDK.Errors.ErrorWonderPushSDK.Errors.InternalErrorWonderPushSDK.Errors.InvalidArgumentErrorWonderPushSDK.Errors.NotificationPayloadErrorWonderPushSDK.Errors.PermissionErrorWonderPushSDK.Errors.PluginErrorWonderPushSDK.Errors.PopupErrorWonderPushSDK.Errors.PushNotificationsNotSupportedErrorWonderPushSDK.Errors.RegistrationInProgressErrorWonderPushSDK.Errors.UserCancellationError Events WonderPushSDK#event:WonderPushNotificationOpenedEventWonderPushSDK#event:WonderPushSessionEventWonderPushSDK#event:WonderPushSubscriptionEventWonderPushSDK#event:WonderPushTrackEventEvent Namespace: Notification WonderPushSDK. Notification Methods getOptInOptions() Returns the opt-in options currently in use. Returns: Type WonderPushSDK.Notification.OptInOptions getSubscriptionState() Get the current subscription state. Returns: Type WonderPushSDK#SubscriptionState setOptInOptions(options) Update the opt-in options. Personalize and localize your opt-in message. If your website is not served using HTTPS, the user will be asked to take one extra step using an external window to finalize its registration. This function let's you personalize every aspect of this process. You can specify just a field or two that you wish to update, there is no need to give the whole object. Parameters: Name Type Description options WonderPushSDK.Notification.OptInOptions Partial configuration to merge with current options. Type Definitions OptInOptions Type: Object Properties: Name Type Description modalBoxIcon string URL to an image to use in the modal box next to the title. Defaults to the notificationIcon init option. modalBoxTitle string Title of the modal box. Defaults to the applicationName init option. modalBoxMessage string A message displayed in the modal box. Defaults to We will send you personalized notifications.&lt;br/&gt;You can always unsubscribe at any time.. This is used after the user is asked the notification permission if an extra step is needed to finalize the subscription. Reassure the user and make him click the button to continue the subscription process using the external box. modalBoxButton string Label of the modal box button. Defaults to Got it!. This button takes the user to the external box to finalize the subscription. modalBoxCancellable boolean Whether the modal box can be dismissed. Defaults to true. If the modal box is shown as a result of an automatic prompt, this setting will be forced to true. Therefore this setting is used if you use the subscription switch or call WonderPushSDK.setNotificationEnabled() without an event. externalBoxWidth number Width of the external window used to finalize the subscription process. Defaults to 500. Keep is small but avoid scrollbars. externalBoxHeight number Height of the external window used to finalize the subscription process. Defaults to 500. Keep is small but avoid scrollbars. externalBoxLogoUrl string URL to an image to use in the external box. Defaults to the notificationIcon init option. Preferably use an HTTPS served image, if available, to prevent the HTTPS lock in the location bar from switching from green to yellow. externalBoxLogoWidth number Width of the logo displayed in the external box, in pixels. Defaults to 90. externalBoxLogoHeight number Height of the logo displayed in the external box, in pixels. Defaults to 90. externalBoxProcessingMessage string Message displayed in the external box during the subscription process. Defaults to Subscribing.... externalBoxSuccessMessage string Message displayed in the external box when the subscription completed successfully. Defaults to Thanks for subscribing!. externalBoxFailureMessage string Message displayed in the external box when the subscription failed. Defaults to Sorry, something went wrong.. externalBoxTooLongHint string Message displayed in the external box when the subscription process takes too long, under the externalBoxProcessingMessage message. Defaults to Poor connection or private browsing?. The purpose of this message is to warn the user that slowness can be due to either poor network connectivity or slow connection, or that fact that he might be using private browsing (which cannot be detected). externalBoxCloseHint string Label of the close link displayed in the external box after the subscription process is over, under either the externalBoxSuccessMessage or externalBoxFailureMessage message. Defaults to Close. externalBoxCloseDelay number How long to leave the external box open before automatically closing it, when the subscription process is over. Defaults to 3000, 3 seconds. Enter either a number positive of milliseconds, or 0 for no delay, or -1 to disable auto close. × Search results Close "},"WonderPushSDK.Plugins.html":{"id":"WonderPushSDK.Plugi     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
